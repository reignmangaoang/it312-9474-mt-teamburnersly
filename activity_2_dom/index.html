<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Searcher</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>
      <a href="./"><strong>Anime</strong>Archives</a>
    </h1>

    <!-- Anime Name -->
    <div class="search-container">
      <div class="search-bar">
        <input type="text" id="animeInput" placeholder="Search anime..." />
        <div id="filterIcon">Filter</div>
      </div>
      <button id="searchBtn">Search</button>
    </div>

    <div class="center-container">
      <div id="filterSection" style="display: none">
        <!-- Genre -->
        <label for="genreSelect">Genre:</label>
        <select id="genreSelect">
          <option value="">All Genres</option>
          <option value="1">Action</option>
          <option value="2">Adventure</option>
          <option value="5">Avant Garde</option>
          <option value="46">Award Winning</option>
          <option value="28">Boys Love</option>
          <option value="4">Comedy</option>
          <option value="8">Drama</option>
          <option value="10">Fantasy</option>
          <option value="26">Girls Love</option>
          <option value="47">Gourmet</option>
          <option value="14">Horror</option>
          <option value="7">Mystery</option>
          <option value="22">Romance</option>
          <option value="24">Sci-Fi</option>
          <option value="36">Slice of Life</option>
          <option value="30">Sports</option>
          <option value="37">Supernatural</option>
          <option value="41">Suspense</option>
          <!-- Add options based on your genres -->
        </select>

        <!-- Type -->
        <label for="typeSelect">Type:</label>
        <select id="typeSelect">
          <option value="">Type</option>
          <option value="TV">TV</option>
          <option value="Movie">Movie</option>
          <option value="Ova">Ova</option>
          <option value="Ona">Ona</option>
          <option value="Special">Special</option>
          <option value="Music">Music</option>
          <!-- Add other types if necessary -->
        </select>

        <!-- Year -->
        <label for="yearInput">Year:</label>
        <input type="number" id="yearInput" placeholder="e.g. 2023" />

        <!-- Ratings -->
        <label for="ratingSelect">Rating:</label>
        <select id="ratingSelect">
          <option value="">Rating</option>
          <option value="g">G - All Ages</option>
          <option value="pg">PG - Children</option>
          <option value="pg13">PG-13 - Teens 13 or older</option>
          <option value="r17">R - 17+ (violence & profanity)</option>
          <!-- Add rating options -->
        </select>

        <!-- Status -->
        <label for="statusSelect">Status:</label>
        <select id="statusSelect">
          <option value="">Status</option>
          <option value="airing">Airing</option>
          <option value="complete">Complete</option>
          <option value="upcoming">Upcoming</option>
          <!-- Add status options such as "Airing", "Completed", etc. -->
        </select>



        <!-- Season -->
        <label for="seasonSelect">Season:</label>
        <select id="seasonSelect">
          <option value="">Season</option>
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option>
          <option value="Fall">Fall</option>
          <option value="Winter">Winter</option>
          <!-- Add seasons such as "Spring", "Summer", "Fall", "Winter" -->
        </select>
      </div>
    </div>

    <div id="results"></div>
    <!-- Trending Anime Container -->
    <div class="trending-section">
      <h2 class="trendingHeader">Top Anime of all Time</h2>
      <div id="trendingAnime"></div>
    </div>
    <!-- Recently Updated Anime Container-->
    <div class="recent-updates-section">
      <h2 class="updatedHeader">Recently Updated Anime</h2>
      <div id="recentlyUpdatedAnime"></div>
    </div>

    <div id="search_results" class="cards"></div>
    <div class="button-container">
      <button id="prevBtn"><</button>
      <button id="nextBtn">></button>
    </div>
    <!-- Anime Modal -->
    <div id="animeModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeAnimeModal">&times;</span>
        <div class="anime-details">
          <img id="animeImage" src="" alt="Anime Image" />
          <div class="anime-statistics">
            <div class="statistic-item" id="animeWatching"></div>
            <div class="statistic-item" id="animeCompleted"></div>
            <div class="statistic-item" id="animeOnHold"></div>
            <div class="statistic-item" id="animeDropped"></div>
            <div class="statistic-item" id="animePlanToWatch"></div>
          </div>
        </div>
        <h2 id="animeTitle">Anime Title</h2>
        <p id="animeDescription">Description of the Anime...</p>
        <div id="animeType"></div>
        <div id="animeGenre"></div>
        <div id="animeReleaseYear"></div>
        <div id="animeStatus"></div>

        <button id="animeInfoBtn">More Info on MAL</button>
        <button id="trailerBtn">Watch Trailer</button>
      </div>
    </div>

    <!-- Trailer Modal -->
    <div id="trailerModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeTrailerModal">&times;</span>
        <iframe
          id="trailerFrame"
          width="560"
          height="315"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div id="loadingScreen" class="loading-screen">
      <div class="loader"></div>
    </div>

    <script src="js/javascript.js"></script>
  </body>
  <!-- Footer Container -->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <h2>Anime<span>Archives</span></h2>
      </div>
      <div class="footer-disclaimer">
        Disclaimer: This site does not store any files on its server. All
        contents are provided by non-affiliated third parties.
      </div>
      <div class="footer-manga-btn">
        <button>Read Manga</button>
      </div>
      <div class="footer-copyright">
        &copy; 2023 Anime Archives. All Rights Reserved.
      </div>
    </div>
  </footer>
</html>
