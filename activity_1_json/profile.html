<!DOCTYPE html>
<html lang="en"></html>

     <!-- ======= index head ======= -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Aglutow | Profile </title>
            <link rel="icon" type="image/svg" href="images/logos/aglutow_favicon.svg">
        <link rel="stylesheet" href="style/style.css">
        
        <!-- ======= index body ======= -->
        <body>
             <!-- ======= header ======= -->
            <header class="header">
                <img src="images/icons/home_icon.svg" alt="icon_1">
                <div class="logo">
                    <img src="images/logos/aglutow_logo_white.svg" alt="icon_1">
                    <p>Aglutow</p>
                </div>
                <div class="headerMenu">
                    <img src="images/Profile Pictures/Alice.png" class="headerProfile" id="profilePicture" onclick="myFunction()">
                    
                    <div class="miniMenu" id="miniMenu">
                        <a href="profile.html" title="first">
                            <div class="buttonWithImage">
                                <img src="images/icons/profile_icon.svg" alt="icon_2">
                                <p>Profile</p>
                            </div>
                        </a>    
                        <a title="last" onclick="logOut()" href="index.html" >
                            <div class="buttonWithImage">
                                <img src="images/icons/logout_icon.svg" alt="icon_3">
                                <p>Log Out</p>
                            </div>
                        </a>
                    </div>
                </div>
            </header>

            <!-- ======= content ======= -->
            <div class="content">
                <div class="personalInfo">
                    <img src="images/Profile Pictures/Anon.png" id="profilePicture">
                    <div class="textBox">
                        <h1 id="fullName">John Doe</h1>
                        <p id="userName">@John Doe</p>
                        <p id="submitted">Submitted Recipes: 5</p>
                        <p id="saved">Saved Recipes: 10</p>
                        <div class="recipeMenu">
                            <button title="first" onclick="showOwnRecipes(userId)">Own Recipes</button>
                            <button onclick="showSavedRecipes(userId)">Saved Recipes</button>
                            <button onclick="showAllRecipes()">All Recipes</button>
                            <button title="last">Add Recipe</button>
                        </div>
                    </div>
                </div>
                <div class="contentBox" id="recipeBox">
                    <div class="recipeMenu" title="categories">
                        <button title="first" onclick="showAllRecipes2()">
                            <img src="images/icons/all_icon.svg" alt="Fish Icon"> All</button>
                        <button onclick="showRecipeByType('Chicken')">
                            <img src="images/icons/chicken_icon.svg" alt="Fish Icon"> Chicken</button>
                        <button onclick="showRecipeByType('Pork')">
                            <img src="images/icons/pork_icon.svg" alt="Fish Icon"> Pork</button>
                        <button onclick="showRecipeByType('Dessert')">
                            <img src="images/icons/dessert_icon.svg" alt="Fish Icon"> Dessert</button>
                        <button onclick="showRecipeByType('Beef')"> 
                            <img src="images/icons/beef_icon.svg" alt="Fish Icon"> Beef</button>
                        <button onclick="showRecipeByType('Vegetable')">
                            <img src="images/icons/vegetable_icon.svg" alt="Fish Icon"> Vegetable</button>
                        <button onclick="showRecipeByType('Fish')" title="last">
                            <img src="images/icons/fish_icon.svg" alt="Fish Icon"> Fish </button>
                    </div>
                </div>
            </div>
            <script src="scripts/RecipeShower.js"></script>
            <script src="scripts/HeaderFunctions.js"></script>
        </body>
</html>
